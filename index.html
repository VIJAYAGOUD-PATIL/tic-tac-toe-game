<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tic-Tac-Toe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; /* Black background */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background .gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.8), rgba(0,0,0,1));
            background-size: 200% 200%;
            animation: gradientAnimation 20s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .particles, .shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            width: 8px;
            height: 8px;
            animation: moveParticles 15s infinite;
        }

        @keyframes moveParticles {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            width: 40px;
            height: 40px;
            animation: moveShape 25s infinite linear;
        }

        @keyframes moveShape {
            from { transform: translateX(0) translateY(0); }
            to { transform: translateX(100vw) translateY(100vh); }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
        }

        .logo {
            margin: 0 auto 30px;
            width: 250px;
            height: 250px;
            background: url('logo.png') no-repeat center center / contain;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #ffffff;
            overflow: hidden; /* Ensures the typing effect is clipped to the text */
            white-space: nowrap; /* Keeps the text in one line */
            border-right: none; /* Remove the typing cursor */
            animation: typing 4s steps(40, end) 1s 1 normal both;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .start-button {
            padding: 15px 40px;
            font-size: 1.3em;
            color: #f7fff6;
            background-color: #0b0b0b;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #ffffff;
            color: #ff6b6b;
            transform: translateY(-5px);
        }

        .start-button:focus {
            outline: none;
        }

        .start-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="gradient"></div>
        <div class="particles"></div>
        <div class="shapes"></div>
    </div>
    <div class="container">
        <div class="logo"></div>
        <h1>Tic Tac Toe</h1>
        <button class="start-button" onclick="startGame()">Start Game</button>
    </div>

    <script>
        function startGame() {
            // Redirect to the main game page
            window.location.href = 'Tic-tac-toe.html';
        }

        function createParticles() {
            const particleContainer = document.querySelector('.particles');

            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
                particleContainer.appendChild(particle);
            }
        }

        function createShapes() {
            const shapesContainer = document.querySelector('.shapes');

            for (let i = 0; i < 20; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.style.left = `${Math.random() * 100}vw`;
                shape.style.top = `${Math.random() * 100}vh`;
                shape.style.width = `${Math.random() * 50 + 20}px`;
                shape.style.height = shape.style.width;
                shape.style.animationDuration = `${Math.random() * 10 + 10}s`;
                shapesContainer.appendChild(shape);
            }
        }

        createParticles();
        createShapes();
    </script>
</body>
</html>
